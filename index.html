<html lang="en">
<head>

    <script src="index.js" defer ></script>

<body id="body">
    <div id="header">
        <h1>rock paper scissors</h1>
    </div>
    <div id = "gameDiv"> 
        <div id="btnHeader">
            <h2>choose your weapon:</h2>
        </div> 
        <div id="buttonsDiv">
            <button id = "rock" class="btn">rock</button>
            <button id = "paper" class="btn">paper</button>
            <button id = "scissors" class="btn">scissors</button>
        </div>
        <div id="scoreBoard">
            <div id="roundPicks">
                <h2 class="gameText" id="playerText">player:</h1>
                <h2 class="gameText" id="computerText">computer:</h1>
            </div>
            <div id="scoreDiv">
            <h2 class="gameText" id="scoreText">score:</h1>
            </div>
        </div>
                   
       
        <div id="playAgainDiv">
        <button id="playAgain">play again</button>
        </div>
    </div>
</body>
